<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat kokoa - kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

    <body id="chat-screen">

      <div class="status-bar">
    
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
          <span>100%</span>
          
          <i class="fa-solid fa-battery-full"></i>
          
          <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    
      </div>

      <header class="alt-header">

        <div class="alt-header__column">
          <a href="chats.html">
              <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">
              카카오톡
            </h1>
        </div>
        
        <div class="alt-header__column">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </span>
          <span>
            <i class="fa-solid fa-bars fa-xl"></i>
          </span>
        </div>

      </header>


      <main class="main-screen main-chat">

        <div class="chats__timestamp">
          Wednesday, january 24, 2024
        </div>

        <div class="message-row">
          <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd=w480-h960-rw">
          <div class="message-content">
            <span class="message__author">코코아톡</span>
            <div class="message__info">
              <span class="message__bubble message__bubble-kokoa">
                <div class="message__bubble-kokoa__title">[PC버전 자동 로그인]</div>
                <div class="message__bubble-kokoa__subtitle">박현수-NPC에서 자동 로그인 했습니다.</div>
                <div class="message__bubble-kokoa__btu">기기 연결 관리</div>
              </span>
              <span class="message__time">10:17</span>
            </div>
          </div>
        </div>

        <div class="chats__timestamp">
          Tuesday, january 30, 2024
        </div>

        <div class="message-row">
          <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd=w480-h960-rw">
          <div class="message-content">
            <span class="message__author">코코아톡</span>
            <div class="message__info">
              <span class="message__bubble message__bubble-kokoa">
                <div class="message__bubble-kokoa__title">[기기 로그인 알림]</div>
                <div class="message__bubble-kokoa__subtitle">박현수-NPC에서 로그인 했습니다.</div>
                <div class="message__bubble-kokoa__btu">기기 연결 관리</div>
              </span>
              <span class="message__time">10:17</span>
            </div>
          </div>
        </div>


      
      </main>

      <form class="Channel-home">

        <div class="Channel-home__column">
          <i class="fa-solid fa-house"></i>
          채널 홈 바로가기
        </div>

      </form>

      <div id="no-mobile">
        <samp> your screen is too big ㅠㅠ </samp>
      </div>
      
      <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>
    </body>
</html>

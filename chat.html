<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ Hyunsoo - kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

    <body id="chat-screen">

      <div class="status-bar">
    
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
          <span>100%</span>
          
          <i class="fa-solid fa-battery-full"></i>
          
          <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    
      </div>

      <header class="alt-header">

        <div class="alt-header__column">
          <a href="chats.html">
              <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">박현수</h1>
        </div>
        
        <div class="alt-header__column">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </span>
          <span>
            <i class="fa-solid fa-bars fa-xl"></i>
          </span>
        </div>

      </header>


      <main class="main-screen main-chat">

        <div class="chats__timestamp">
          Wednesday, january 24, 2024
        </div>

        <div class="message-row">
          <img src="https://avatars.githubusercontent.com/u/103170787?v=4">
          <div class="message-content">
            <span class="message__author">박현수</span>
            <div class="message__info">
              <span class="message__bubble">욘뇨세용~</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-content">
            <div class="message__info">
              <span class="message__bubble">ㅎㅇㅎㅇ</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

      
      </main>

      <form class="reply">

        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>

        <div class="reply__column">
          <input type="text" placeholder="Write a message..."/>
          <i class="fa-regular fa-face-smile fa-lg"></i>
          
          <button>
          <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>

      </form>

      <div id="no-mobile">
        <samp> your screen is too big ㅠㅠ </samp>
      </div>
      
      <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>
    </body>
</html>

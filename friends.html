<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

    <body id="friends-screen">

      <div class="status-bar">
    
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
          <span>100%</span>
          
          <i class="fa-solid fa-battery-full"></i>
          
          <i class="fa-sharp fa-solid fa-bolt"></i>
    
        </div>
    
      </div>

      <header class="screen-header">
          <h1 class="screen-header__title">Friends</h1>
          <div class="screen-header__icons">
            <span>
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
              <i class="fa-solid fa-user-plus"></i>
            </span>
            <span>
              <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
              <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i>
              </a>
            </span>
          </div>
      </header>

      <a id="friends-display-link">
        <i class="fa-solid fa-circle-info" style="color: #cfcecf;"></i>
        Friends'Names Display
        <i class="fa-solid fa-chevron-right fa-xs" style="color: #cbcacc;"></i>
      </a>

      <main class="friends-screen">

        <div class="user-component">
    
          <div class="user-component__column">
            
            <img src="https://i.namu.wiki/i/Bge3xnYd4kRe_IKbm2uqxlhQJij2SngwNssjpjaOyOqoRhQlNwLrR2ZiK-JWJ2b99RGcSxDaZ2UCI7fiv4IDDQ.webp" 
            class="user-component__avtar user-component__avtar--xl"/>
  
            <div class="user-component__text">
              <h4 class="user-component__title">박현수</h4>
              <h6 class="user-component__subtitle">취뽀 가즈아~</h6>
            </div>
  
          </div>

          <div class="user-component__column">
            
            <h6 class="user-component__state-title">상태메시지 +</h6>
    
          </div>
  
        </div>
        
        <div class="friends-screen__channel">
          
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs" style="color: #cbcacc;"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4=w480-h960-rw" 
              class="user-component__avtar user-component__avtar--sm"/>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">channel</h4>
              </div>
    
            </div>
    
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs" style="color: #cbcacc;"></i>
              </div>

            </div>
    
          </div>
        </div>


        <div class="friends-screen__birthday">
          
          <div class="friends-screen__birthday-header">
            <span>생일인 친구</span>
            <i class="fa-solid fa-chevron-up fa-xs" style="color: #cbcacc;"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <div class="friends-screen__cake-img">
                <i class="fa-solid fa-cake-candles"></i>
              </div>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">친구의 생일을 확인해보세요!</h4>
              </div>
    
            </div>
    
            <div class="user-component__column">
              <div>
                <span>16</span>
                <i class="fa-solid fa-chevron-right fa-xs" style="color: #cbcacc;"></i>
              </div>

            </div>
    
          </div>
        </div>

        <div class="friends-screen__friends">
          
          <div class="friends-screen__friends-header">
            <span>친구</span>
            <i class="fa-solid fa-chevron-up fa-xs" style="color: #cbcacc;"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <img src="https://t1.daumcdn.net/cfile/tistory/2341EC345954A74A03" 
              class="user-component__avtar user-component__avtar--sm"/>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">김철수</h4>
                <h6 class="user-component__subtitle">dreamer</h6>
              </div>
    
            </div>
    
            <div class="user-component__column  user-component__column-profile-music">
              <div>
                <span>  
                  한 페이지가 될 수 있게 DAY6(데...
                </span>
                <i class="fa-solid fa-circle-play" style="color: #06cf40;"></i>
              </div>
            
            </div>
    
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <img src="https://cdn-icons-png.flaticon.com/512/2454/2454302.png" 
              class="user-component__avtar user-component__avtar--sm"/>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">이영희</h4>
                <h6 class="user-component__subtitle">쿵스 쿵스</h6>
              </div>
    
            </div>
    
            <div class="user-component__column  user-component__column-profile-music">
              <div>
                <span>  
                  하나님의 부르심 - 피아워십(F.I.A)
                </span>
                <i class="fa-solid fa-circle-play" style="color: #06cf40;"></i>
              </div>
            
            </div>
    
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr7A1xfQSC2WuTXsIwM7lPwKPuqaU8igASjw&usqp=CAU" 
              class="user-component__avtar user-component__avtar--sm"/>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">박영철</h4>
                <h6 class="user-component__subtitle">수학.열.창!</h6>
              </div>
    
            </div>
    
            <div class="user-component__column  user-component__column-profile-music">
              <div>
                <span>  
                  잘 부탁드립니다 - 익스
                </span>
                <i class="fa-solid fa-circle-play" style="color: #06cf40;"></i>
              </div>
            
            </div>
    
          </div>

          <div class="user-component">
            <div class="user-component__column">
              
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6g0VJyS267j6_owW304auVzMXRz5YVVF7ug&usqp=CAU" 
              class="user-component__avtar user-component__avtar--sm"/>
    
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">소민철</h4>
                <h6 class="user-component__subtitle">😊</h6>
              </div>
    
            </div>
    
            <div class="user-component__column  user-component__column-profile-music">
              <div>
                <span>  
                  첫사랑 - 백야
                </span>
                <i class="fa-solid fa-circle-play" style="color: #06cf40;"></i>
              </div>
            
            </div>
    
          </div>



        </div>

      </main>

      
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn nav__btn-friends">
              <a class="nav__link" href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn nav__btn-friends">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn nav__btn-friends">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn nav__btn-friends">
              <a class="nav__link" href="more.html">
                <span class="nav__newdot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
          </ul>
        </nav>

        <div id="splash-screen">
          <i class="fas fa-comment"></i>
        </div>

        
        <div id="no-mobile">
          <samp> your screen is too big ㅠㅠ </samp>
        </div>

</html>

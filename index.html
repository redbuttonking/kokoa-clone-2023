<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcomo to kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

    <body>

      <div class="status-bar">
    
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
          <span>100%</span>
          
          <i class="fa-solid fa-battery-full"></i>
          
          <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    
      </div>

      <header  class="welcome-header">
        <h1 class="welcome-header__title">Welcom to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone numver" >
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a  href="#">Find Kokoa Account or Password</a>
      </form>

      <div id="no-mobile">
        <samp> your screen is too big ㅠㅠ </samp>
      </div>

      <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>
    </body>
</html>

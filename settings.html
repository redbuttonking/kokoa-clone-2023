<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

    <body>

      <div class="status-bar">
    
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
          <span>100%</span>
          
          <i class="fa-solid fa-battery-full"></i>
          
          <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
            <span>
              <i class="fa-solid fa-angle-left fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="alt-header__column">
          <span>
            <h1 class="alt-header__title">Settings</h1>
          </span>
        </div>
        <div class="alt-header__column">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </span>
        </div>
      </header>


      <main class="main-screen">

        <ul class="settings__list">

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column">
            </div>
          </li>
          
          <li class="settings__setting">
            <div class="settings__setting-column">  
              <i class="fa-solid fa-flask"></i>
              <span>KoKoa Lab</span>
            </div>
            <div class="settings__setting-column">
            </div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>

            <div class="settings__setting-column">
              Latest Version
            </div>
          </li>

          

        </ul>

      </main>

      
        <nav class="nav"> 
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__newdot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
          </ul>
        </nav>





      <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>
    </body>
</html>
